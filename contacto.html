    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

    <title>Bienes Raices</title>

<body>

    <header class="site-header">

        <div class="container header-content"> 

            <div class="bar">
                <a href="index.html">
                    <img src="img/logo.svg" alt="logo de Bienes Raices">
                </a>
                <nav class="navbar">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </header>

   <h1 class="fw-300 center-text">Contacto</h1>
   <img src="img/destacada3.jpg" alt="Imagen Principal">

   <main class="container section contenido-centrado">
        <h2 class="fw-300 center-text">Llena el Formulario de Contacto</h2>

        <form action="">

            <fieldset>
                <legend>Informacion Personal</legend>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu Nombre" required>
                
                <label for="email">E-Mail</label>
                <input type="email" id="email" placeholder="Tu Correo" required>
                
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" placeholder="Tu Teléfono" required>
                
                <label for="mensaje">Mensaje</label>
                <textarea  id="mensaje"></textarea>

            </fieldset>

            <fieldset>
                <legend>Informacion Sobre la Propiedad</legend>

                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                    <option value=""disabled selected>-Seleccione-</option>
                    <option value="compra">Compra</option>
                    <option value="vende">Vende</option>
                </select>

                <label for="cantidad">Cantidad</label>
                <input type="number" min="0"  max="10" step="5">

            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>Como Desea Ser Contactado</p>

                <div class="forma-contacto">
                    <label for="telelefono">Teléfono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">

                    <label for="correo">E-Mail</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>

                <p>Si eligio Teléfono, escoja: la Fecha y la Hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">
                <label for="hora">Hora</label>
                <input type="time" id="hora" min="09:00" max="18:00">
            </fieldset>

            <input type="submit" value="Enviar" class="button button-green" >
        </form>

    </main>


    <footer class="site-footer section">
        <div class="container footer-container">

            </nav>
